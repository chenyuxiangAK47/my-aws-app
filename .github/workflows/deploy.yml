name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 13.238.255.17
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 5m
          script: |
            bash ~/deploy.sh
            pm2 ls
            # 只打印日志，不进入流式跟随
            pm2 logs api --lines 50 --nostream
            # 可选：也把 Nginx 错误日志打印下（不挂机）
            sudo tail -n 50 /var/log/nginx/error.log || true
